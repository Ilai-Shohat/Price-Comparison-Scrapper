<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price.com - Maximize Your Savings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .search-bar {
            border: 2px solid #38afff;
            border-radius: 9999px;
            padding: 8px 20px;
        }

        .store-logo {
            background-color: #f3f4f6;
            border-radius: 50%;
            padding: 10px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="bg-white">
    <div class="container mx-auto px-4">
        <header class="text-center py-8">
            <h1 class="text-3xl font-bold text-gray-900">Price.com</h1>
            <p class="text-gray-500">Maximize Your Savings</p>
        </header>
        <div class="flex justify-center">
            <input type="text" class="search-bar flex-1 max-w-xl" placeholder="Search Stores Online">
            <button class="bg-blue-500 text-white rounded-full px-6 py-2 ml-4"></button>
        </div>
        <div class="text-center my-12">
            <a href="#" class="text-blue-600 hover:underline">Shop Online Stores</a> |
            <a href="#" class="text-blue-600 hover:underline">Shop In-Store</a>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 justify-items-center">
            <div class="text-center">
                <div class="store-logo"></div>
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
